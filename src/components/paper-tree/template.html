<style include="common"></style>
<style include="tree"></style>
<template is="dom-repeat" items="[[data]]">
  <tree-node data="[[item]]"></tree-node>
</template>
<paper-listbox id="contextMenu">
  <paper-item on-tap="renameNode_">
    <iron-icon icon="create"></iron-icon>
    Rename
  </paper-item>
  <paper-item on-tap="deleteNode_">
    <iron-icon icon="delete"></iron-icon>
    Delete
  </paper-item>
</paper-listbox>
<template is="dom-if" if="[[!data.length]]">
  <span class="placeholder">There are no items to display. Add an item from
  File > New...</span>
</template>
<paper-dialog id="renameDialog">
  <h2>Rename node</h2>
  <div><paper-input id="nodeName" no-label-float></paper-input></div>
  <div class="buttons">
    <paper-button
        class="cancel"
        tabindex="-1"
        on-tap="closeDialog_">Cancel</paper-button>
    <paper-button on-tap="updateNodeName_">Ok</paper-button>
  </div>
</paper-dialog>
<iron-a11y-keys
    id="nodeNameInputHandler"
    keys="enter"
    on-keys-pressed="updateNodeName_"></iron-a11y-keys>
<paper-dialog id="deleteDialog">
  <h2>Delete node</h2>
  <div>
    This action cannot be undone. Delete node "<span id="nodeToDelete"></span>"
    anyway?
  </div>
  <div class="buttons">
    <paper-button
        class="cancel"
        tabindex="-1"
        on-tap="closeDialog_">No</paper-button>
    <paper-button on-tap="confirmDelete_">Yes</paper-button>
  </div>
</paper-dialog>
